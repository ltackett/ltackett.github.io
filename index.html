---
layout: default
title: IT'S GOOD FOR YOU.
---

<div id="blog-index">
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="date">:{{ post.date | date: "%Y_%m_%d" }}</span><span class="hashrocket"></span><a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
